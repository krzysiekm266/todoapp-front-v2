<!-- tasks-component -->
<div class="tasks">

  <div class="home-button">
    <fa-icon [icon]="faHouseChimney" size="2x"  routerLink="/"></fa-icon>
  </div>
  <div class="editor">
    <app-task-editor (onAddTask)="addTask($event)"></app-task-editor>
  </div>

  <div class="list">
    <app-task-item *ngFor="let task of getTasks()" [task]="task"
      (onCompleteTask)="completeTask($event)"
      (onDeleteTask)="deleteTask($event)">
    </app-task-item>
  </div>

</div>
