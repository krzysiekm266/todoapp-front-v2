
<div class="tasks">
  <a routerLink="/" routerLinkActive="router-link-active" >home</a>

  <div class="editor">
    <app-task-editor (onTaskStored)="updateTaskList($event)"></app-task-editor>
  </div>

  <div class="list">
    <app-task-item *ngFor="let task of taskList" [task]="task"
      (onCompleteTask)="completeTask($event)"
      (onDeleteTask)="deleteTask($event)">
    </app-task-item>
  </div>

</div>
